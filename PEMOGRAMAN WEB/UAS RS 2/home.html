<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pasien Klinik Sehat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Daftar Pasien Klinik Sehat</h1>

    <h2>Pendaftaran Pasien Baru</h2>
    <form id="patientForm">
        <label for="fullName">Nama Lengkap:</label>
        <input type="text" id="fullName" required>
        <br>
        
        <label for="medicalRecordNo">No. Rekam Medis:</label>
        <input type="text" id="medicalRecordNo" required>
        <br>
        
        <label for="birthDate">Tanggal Lahir:</label>
        <input type="date" id="birthDate" required>
        <br>
        
        <label>Jenis Kelamin:</label>
        <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
        <input type="radio" name="gender" value="Perempuan" required> Perempuan
        <br>

        <button type="submit">Simpan</button>
    </form>

    <script src="script.js"></script>
</body>
</html>

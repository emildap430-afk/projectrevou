<html lang="en">
<head>

  <style>

      margin: 0;

      background-repeat: no-repeat;

      color: #1b1b1b;

    nav {

      margin-top: 100px;
      background-color: rgba(255, 255, 255, 0.7);

      padding: 30px;

    }

      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .content button {
      background-color: #28a745;
      color: white;
      border: none;
